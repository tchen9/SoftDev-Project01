<!DOCTYPE html>

<html>
  
  <head>
    <title>{{ title }}</title>
    <style>
      div.scrollmenu {
      background-color: #333;
      overflow: auto;
      white-space: nowrap;
      }

      div.scrollmenu a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
      }

      div.scrollmenu a:hover {
      background-color: #777;
      }
      </style>
  </head>
  <body>
    <div class="scrollmenu">
      <a href="{{ url_for('index') }}" class="active">JART</a>
      {% if not session['user_id'] %}
      <a href="{{ url_for('login') }}">Login</a>
      {% else %}
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('stories') }}">Stories</a>
      <a href="{{ url_for('create_story') }}">Create a Story</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
    <hr>
    <ul>
      {% set messages = get_flashed_messages() %}
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    <hr>
    
    {% block body %}
    {% endblock %}
  </body>
  
</html>
