{% extends "base.html" %}

{% block body %}

<h2>Contribute to {{ story['title'] }}</h2>

<h3>Previous contribution</h3>
<pre>{{ story['previous_contribution'] }}</pre>

<form method="POST" action="">
  <h3>Your contribution</h3>
  <p>Contributions remaining before completion: <strong>{{ conts_left }}</strong></p>
  <textarea maxlength="200" name="body">Enter text here (200 characters)...</textarea><br><br>
  <input type="submit">
</form>

{% endblock %}
